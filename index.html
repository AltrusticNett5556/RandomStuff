<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 500px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            background: white;
        }

        .carousel {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            transition: background 0.3s;
        }

        .carousel-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dot.active {
            background: #333;
        }

        .counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Memes Gallery</h1>
    <div class="carousel-container">
        <div class="carousel" id="carousel"></div>
        <button class="carousel-button prev">←</button>
        <button class="carousel-button next">→</button>
        <div class="counter" id="counter"></div>
        <div class="dots" id="dots"></div>
    </div>

    <script>
        const repoURL = "https://AltrusticNett5556.github.io/RandomStuff/images/";
        
        // Now you can mix local and full URLs
        const imageList = [
            "meme1.jpg",  // Local image (will be prefixed with repoURL)
            "hhttps://toggl.com/blog/wp-content/uploads/2022/06/Prince-George-shocked.png"  // Another full URL image
        ];

        let currentSlide = 0;
        const carousel = document.getElementById('carousel');
        const counter = document.getElementById('counter');
        const dotsContainer = document.getElementById('dots');

        // Function to determine if a string is a URL
        function isURL(str) {
            return str.startsWith('http://') || str.startsWith('https://');
        }

        // Create slides
        imageList.forEach((image, index) => {
            const slide = document.createElement('div');
            slide.className = 'slide';
            
            const img = document.createElement('img');
            // If it's a full URL, use it directly; otherwise, prefix with repoURL
            img.src = isURL(image) ? image : repoURL + image;
            img.alt = `Image ${index + 1}`;
            
            slide.appendChild(img);
            carousel.appendChild(slide);

            // Create dots
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.addEventListener('click', () => goToSlide(index));
            dotsContainer.appendChild(dot);
        });

        function updateIndicators() {
            counter.textContent = `${currentSlide + 1} / ${imageList.length}`;
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function goToSlide(index) {
            currentSlide = index;
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
            updateIndicators();
        }

        // Add button listeners
        document.querySelector('.prev').addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + imageList.length) % imageList.length;
            goToSlide(currentSlide);
        });

        document.querySelector('.next').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % imageList.length;
            goToSlide(currentSlide);
        });

        // Add touch support
        let touchStartX = 0;
        let touchEndX = 0;

        carousel.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        carousel.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX - 50) { // Swipe left
                currentSlide = (currentSlide + 1) % imageList.length;
                goToSlide(currentSlide);
            }
            if (touchEndX > touchStartX + 50) { // Swipe right
                currentSlide = (currentSlide - 1 + imageList.length) % imageList.length;
                goToSlide(currentSlide);
            }
        });

        // Initialize
        updateIndicators();
    </script>
</body>
</html>
